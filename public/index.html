<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fiber.Net - A internet que você precisa!</title>
    <meta name="description"
        content="Internet de qualidade com o melhor custo x benefício da região. Fiber.Net - 100% regional, homologada pela ANATEL.">

    <!-- 1. Tailwind CSS (Para estilos rápidos) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. BIBLIOTECA LIBRESPEED (Essencial para o SpeedTest funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/@librespeed/speedtest@5.2.5/speedtest.min.js"></script>

    <!-- 3. Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Permanent+Marker&display=swap"
        rel="stylesheet">

    <!-- 4. Configuração do Tema (Cores Neon) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        marker: ['"Permanent Marker"', 'cursive'],
                    },
                    colors: {
                        fiber: {
                            dark: '#111111',
                            card: '#1E1E1E',
                            orange: '#FF6B00',
                            green: '#25D366',
                            lime: '#32CD32',
                            blue: '#1E90FF',
                            neon: '#00E5FF', // Cor Neon para o SpeedTest
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fly': 'fly 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fly: {
                            '0%, 100%': { transform: 'translateY(0) translateX(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) translateX(5px) rotate(3deg)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-fiber-dark text-white antialiased">
    <!-- O React vai injetar todo o seu site DENTRO desta div -->
    <div id="root"></div>

    <!-- Este script inicia o seu App React -->
    <script type="module" src="/index.tsx"></script>
</body>

</html>
